<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <!-- banner-->
    <header>
      <div class="banner">
        <img src="images/illustration-hero.svg" alt="banner">
      </div>
    </header>
    <main>
    <!--first section-->
      <div class="firstsection">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
    <!--second section-->
    <div class="secondsection">

      <div class="musicimg">
        <img src="images/icon-music.svg" alt="">
      </div>

      <div class="annulplan">
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </div>

      <div class="chnage">
        <a href="#" target="_blank">Change</a>
      </div>

    </div>
    <!--third section-->
    <div class="btn">
      <a href="#" target="_blank">Proceed to Payment</a>
    </div>
    <div class="cancel">
      <a href="#" target="_blank">Cancel Order</a>
    </div>
   
    </main>
  </div>






  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/nabil-khotbi/" target="_blank">Isaac Nabil</a>.
  </div>
</body>
</html>
